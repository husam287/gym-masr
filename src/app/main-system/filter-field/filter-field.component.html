<form #form="ngForm" class="form-group mb-2 justify-content-">
    <div class="input-group filterInput ">
        <div *ngIf="filterInput.value" class="input-group-prepend">
            <button (click)="filterInputDate=''" class="btn btn-sm btn-outline-danger">
                <i class="fas fa-ban" style="font-size: 1.6rem;"></i>
            </button>
        </div>
        <select [(ngModel)]="filterInputDate" #filterInput="ngModel" name="filter" class="form-control position-relative">
            <option value="" selected hidden>Filter by</option>
            <option value="new">New => Old</option>
            <option value="old">Old => New</option>
            <option value="overtime">Overtime only</option>
            <option value="inactive">Inactive only</option>
        </select>
    </div>
</form>
