<div *ngIf="show" id="menuDiv" [ngStyle]="{'top.px':position.yPos,'left.px':position.xPos}">
  <div class="list-group">
    <button type="button" (click)="onRenew()" class="list-group-item list-group-item-action text-success"><i
        class="fas fa-dollar-sign"></i> Renew</button>
    <button type="button" (click)="onEdit()" class="list-group-item list-group-item-action text-dark"><i
        class="fas fa-user-edit"></i> Edit</button>
    <button type="button" (click)="onDelete()" class="list-group-item list-group-item-danger list-group-item-action"><i
        class="fas fa-trash-alt"></i> Delete</button>
  </div>

</div>

<app-modal [purpose]="purposeOfModal" [type]="typeOfModal" [actionButton]="actionButtonString" [heroIndex]="index" [hero]="hero" [body]="bodyOfModal"
  [header]="headerOfModal" (openButton)="showEvent($event)">
</app-modal>
