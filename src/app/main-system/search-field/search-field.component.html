<div class="btn-group groupPosition mb-2">
    <form #form="ngForm" class="form-inline correctPosition">
        <input [ngClass]="showsearch? '':'d-none'" #searchInputRef type="text" ngModel name="search"
            class="form-control rounded-pill" placeholder="Search">
    </form>
    <button type="button" (click)="showSearchInput()" class="btn rounded-circle btn-outline-secondary buttonPosition">
        <i class="fas fa-search"></i>
    </button>
</div>
